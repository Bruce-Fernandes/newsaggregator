<!DOCTYPE html>
<html>

<head>
    <title>News Aggregator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
          background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
          background-repeat: repeat;
        }
        .card-text {
          max-height: 200px;
          overflow-y: auto;
        }
        .top-headlines {
          color: #888;
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
        }
        .search-box {
          display: flex;
          align-items: center;
        }
        .search-input {
          margin-right: 0.5rem;
        }
      </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome to the News Aggregator!</h1>
                    <p class="lead">Get the latest news and updates from around the world.</p>
                </div>
                <div class="top-headlines">
                    <h3 class="mb-0">Top Headlines</h3>
                    <div class="search-box">
                        <input class="form-control search-input" type="text" placeholder="Search...">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="card-deck ml-4">
                    {% for article in articles %}
                    <div class="card">
                        <img class="card-img-top" src="{{ article.top_image }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.summary }}</p>
                            <a href="{{ article.url }}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
