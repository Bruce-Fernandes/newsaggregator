<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already Have Account!!<br>For Free!</p>
                    <a href="" class="btn">Sign In</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form action="/signup" method="post">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="text" placeholder="Email" name="email" id="email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" name="password1" id="password1"required>
                        </p>
                        <p>
                            <label>Confirm Password<span>*</span></label>
                            <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>
                        </p>
                        <p>
                            <input type="submit" value="Sign up">
                        </p>
                        <p>
                            <a href="">Forgot password?</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
